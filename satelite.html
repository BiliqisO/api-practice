<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON from API and map lat lon</title>
</head>
<body>
    <h1>Where is the ISS?</h1>
    <p>brand: <span id="lat"></span> <br>
    category: <span id="lon"></span> </p>
    <script>
       
        const api_url  = 'https://dummyjson.com/products/1' 
       
        async function getISS(){
        const response = await fetch(api_url);
        const data = await response.json();
        const {brand, category} = data;
        document.getElementById('lat').textContent = brand
        document.getElementById('lon').textContent = category;
       
        console.log(brand, category)
       }
       getISS();
    </script>
</body>
</html>
